<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="calculator">
      <p class="result">hi</p>
      <table>
        <tr>
          <td><button class="btn ac" style="width: 106px;">AC</button></td>
          <td><button class="btn del"><i class="fa-regular fa-delete-left"></i></button></td>
          <td><button class="btn oper">%</button></td>
        </tr>
        <tr>
          <td><button class="btn">7</button></td>
          <td><button class="btn">8</button></td>
          <td><button class="btn">9</button></td>
          <td><button class="btn oper">x</button></td>
        </tr>
        <tr>
          <td><button class="btn">4</button></td>
          <td><button class="btn">5</button></td>
          <td><button class="btn">6</button></td>
          <td><button class="btn oper">-</button></td>
        </tr>
        <tr>
          <td><button class="btn">1</button></td>
          <td><button class="btn">2</button></td>
          <td><button class="btn">3</button></td>
          <td><button class="btn oper">+</button></td>
        </tr>
        <tr>
          <td><button class="btn">0</button></td>
          <td><button class="btn">.</button></td>
          <td><button class="btn equal" style="width: 106px;">=</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
